<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
        <center>
		<div class="display">
			<input  type="text" id="result" >
		</div>
        </center>
        <center>
		<div class="buttons ">

			<button class="abc" onclick="clearResult()">C</button>
			<button class="abc" onclick="deleteDigit()">CE</button>
			<button class="abc"  onclick="insertOperator('+')">+</button>
			<button class="abc" onclick="insertOperator('-')">-</button>
			<button class="abc" onclick="insertDigit(7)">7</button>
			<button class="abc" onclick="insertDigit(8)">8</button>
			<button class="abc" onclick="insertDigit(9)">9</button>
			<button class="abc" onclick="insertOperator('*')">x</button>
			<button class="abc" onclick="insertDigit(4)">4</button>
			<button class="abc" onclick="insertDigit(5)">5</button>
			<button class="abc" onclick="insertDigit(6)">6</button>
			<button class="abc" onclick="insertOperator('/')">/</button>
			<button class="abc" onclick="insertDigit(1)">1</button>
			<button class="abc" onclick="insertDigit(2)">2</button>
			<button class="abc" onclick="insertDigit(3)">3</button>
			<button class="abc" onclick="insertOperator('%')">%</button>
           
            <button class="abc" onclick="insertOperator('.')">.</button>
            <button class="abc"onclick="insertDigit('0')">0</button>
            <button class="abc"onclick="insertDigit('00')">00</button>
            <button class="abc" onclick="calculate()">=</button>
		
    </div>
    </center>
	</div>
	<script src="script.js"></script>
</body>
</html>
